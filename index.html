<html>
  <head>
    <!-- include bootstap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Include handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Script for our application  -->
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js"> </script>

  </head>
  <body>
    <div id="widget_view">
    </div>
  </body>



  <script id="intro_view" type="text/x-handlebars-template">
    <div class="jumbotron text-center" style="background-color:#202124; margin-bottom: 0px">
      <h1 style="font-family:Century Gothic">Quiz Selection</h1>
    </div>
      <div class="text-center">
          <label for = "name" style="font-family:Century Gothic"> Name: </label> <input id = "name" placeholder="Please type enter a name" type="text">
          <button id="submit-btn" onclick="f1() " data-action="{{this.action}}">{{this.action}}</button>
      </div>
      <div style= "margin-top: 50px">
        <div class="button-wrap">
          <p class="lead">Select a Quiz:</p>
          <input class ="hidden radio-label" type="radio" onclick="f1()"name="quiz1" id = "quiz1">
          <label class = "button-label" for="quiz1">
            Quiz 1
          </label>
          <input class ="hidden radio-label" type="radio" onclick="f1()" name="quiz1" id = "quiz2">
          <label class = "button-label" for="quiz2">
            Quiz 2
          </label>
        </div>
      </div>
  </script>

  <script id="question_view_multiple_choice" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Questions Answered: <span id="correctCount"></span> || Current Score: <span id="incorrectCount"></span>%</p>
        </div>
      </div>
      <div class="justify-center flex-column">
        <h2 id="question">{{this.questionText}}</h2>
        <div class="choice">
          <p class="prefix">A</p>
          <button class="button-label" id="choice" name="choice" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
        </div>
        <div class="choice">
          <p class="prefix">B</p>
          <button class="button-label" id="choice" name="choice" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
        </div>
        <div class="choice">
          <p class="prefix">C</p>
          <button class="button-label" id="choice" name="choice" data-action="answer" data-answer="{{this.options.[2]}}">{{this.options.[2]}}</button>
        </div>
        <div class="choice">
          <p class="prefix">D</p>
          <button class="button-label" id="choice" name="choice" data-action="answer" data-answer="{{this.options.[3]}}">{{this.options.[3]}}</button>
        </div>
      </div>
    </div>
  </script>


  <script id="question_view_true_false" type="text/x-handlebars-template">
    <div class="container">
      <div class="justify-center flex-column">
          <div class="col">
            <div>
              <h2 id="question"> {{this.questionText}}</h2>
              <button class="button-label" id="choice" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
              <button class="button-label" id="choice" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_text_input" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}} </span>
              <input type="text" id="{{this.answerFieldId}}" name="answer"><br><br>
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_multiple_correct" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <h2>{{this.questionText}}</h2>
              <input type="checkbox" name="checkbox" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}
              <input type="checkbox" name="checkbox" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}
              <input type="checkbox" name="checkbox" data-action="answer" data-answer="{{this.options.[2]}}">{{this.options.[2]}}
              <input type="checkbox" name="checkbox" data-action="answer" data-answer="{{this.options.[3]}}">{{this.options.[3]}}
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_image_labelling" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <h2 style="text-align:center"> {{this.questionText}} </h2>
              <img style="text-align:center"> {{this.image}}>
              <input type="text" id="{{this.answerFieldId}}" name="answer"><br><br>
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>


  <script id="feedback_view_correct" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string"> Good work! </span>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="feedback_view_incorrect" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string"> Wrong! </span>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="end_view" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
            <div class="col">
              <div>
                <span id=finalMessage></span>
                <button class="btn btn-danger float-right" data-action="intro_view">Home Page</button>
                <button class="btn btn-danger float-right" data-action="start_again">Re-take Quiz</button>
              </div>
            </div>
          </div>
        </div>
    </script>
</html>
