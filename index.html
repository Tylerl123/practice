<html>
    <head>
        <title>Single Page Quiz Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        
        <link rel="stylesheet" href="CSS/style.css">

        <script src="spa_quiz_script.js"></script>


    </head>
    <body style="
    background: url('images/terminal_background02.jpeg');
    background-repeat: no-repeat; background-size: cover;">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">
                    <div id="app_widget" class="align-items-center">

                    </div>
                </div>
            </div>
        </div>
        <script id="init_view" type="text/x-handlebars-template">
            <div class="container">
                <h1 style="text-align: center; font-size: 45px;">Welcome</h1>
                <form>
                    <label style="font-size: 20px;" for="name">Please enter your name</label><br>
                    <input id="name" type="text" name="user_name" placeholder="Name" required><br>
                    <h5 style="font-size: 20px; margin-top: 10px;">And choose a quiz to continue</h3>                    
                    <input type="radio" id="quiz_one" name="quiz_choice" value="quiz_one" required>   
                    <label for="quiz_one">Quiz 1</label>                
                    <input type="radio" id="quiz_two" name="quiz_choice" value="quiz_two" required>
                    <label for="quiz_two">Quiz 2</label><br>
                    <input type="submit" id="start_quiz" data-action="{{this.action}}" value="Continue">
                </form>
            </div>
        </script>
        
        <script id="quiz_one_view" type="text/x-handlebars-template">
            <h1>Quiz 1</h1>
        </script>

        <script id="quiz_two_view" type="text/x-handlebars-template">
            <h1>Quiz 2</h1>
        </script>

        <script id="question_multChoice_view" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class ="col">
                        <div class="quiz-content-container">
                            <span style="text-align: center;">{{this.question}}</span>
                            
                            <input type="radio" id="answer_choice_one" name="answer" value="{{}}">
                            <label for="answer_choice_one">{{}}</label><br>
                            <input type="radio" id="answer_choice_two" name="answer" value="">
                            <label for="answer_choice_two">{{}}</label><br>
                            <input type="radio" id="answer_choice_three" name="answer" value="">
                            <label for="answer_choice_three">{{}}</label><br>
                            <input type="radio" id="answer_choice_four" name="answer" value="">
                            <label for="answer_choice_four">{{}}</label><br>
                            <button class="btn float-right" data-action="submit">Submit</button> 
                        </div>
                    </div>
                </div>
            </div>
        </script>
        
        <script id="question_trueFalse_view" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div> 
                            <span style="text-align: center;">{{this.question}}</span>
                            <input type="radio" id="answer_choice_true" name="answer">
                            <label for="answer_choice_true"></label>
                            <input type="radio" id="answer_choice_false" name="answer">
                            <label for="answer_choice_false"></label>
                            <button class="btn float-right" data-action="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
       
        <script id="question_textInput_view" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <span style="text-align: center;">{{this.question}}</span>
                            <input type="text" id="{{this.textFieldId}}" name="answer" placeholder="Response"><br>
                            <button class="btn float-right" data-action="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
       
        <script id="question_imageAnalysis_view" type="text/x-handlebars-template">
        </script>
        
        <script id="question_selectChoice_view" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div>
                            <span style="text-align: center;">{{this.question}}</span>
                            <input type="checkbox" name="answer">
                            <input type="checkbox" name="answer">
                            <input type="checkbox" name="answer">
                            <input type="checkbox" name="answer">
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="app_end_view" type="text/x-handlebars-template">
            <div class="container">
                <div clas="row">
                    <div class="col">
                        <div>
                            <span style="text-align: center; font-size: 35px;">You have reached the end of this quiz.</span>
                            <span style="text-align: center; font-size: 25px;">You can choose to start this quiz again, or go back to the home page</span>
                            <form>
                                <button class="btn start-over-btn">Start Again</button>
                                <button class="btn init-view-btn">Go Back</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>
   
    </body>
</html>
